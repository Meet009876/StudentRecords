<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button.secondary {
            background-color: #6c757d;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Student Records</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter Roll Number">
        <button onclick="handleSearch()">Search</button>
        <button onclick="handleFetchAll()" class="secondary">Show All</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody">
            <tr>
                <td colspan="4" class="no-data">No students found</td>
            </tr>
        </tbody>
    </table>

    <div id="updateModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; width: 300px; text-align: center;">
            <h3>Update Grade</h3>
            <p id="modalStudentInfo"></p>
            <input type="text" id="newGradeInput" placeholder="Enter new grade" style="width: 100%; padding: 8px; margin: 10px 0;">
            <div>
                <button class="confirm-update" style="margin-right: 10px;">Confirm</button>
                <button class="modal-close">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script> </body>
</html>
